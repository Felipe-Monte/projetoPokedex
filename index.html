<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Pokedex</title>
</head>

<body>
    <section>
        <img src="images/pokedex.png" alt="pokedex">

        <img src="#" alt="pokemon" id="img-pokemon">

        <h1 class="span-h1">
            <span class="span-number">01</span> -
            <span class="span-name">pokemon</span>
        </h1>

        <form class="form">
            <input type="text" name="texto" id="itexto" autocomplete="off" placeholder="Name or Number" required>

            <div class="my-buttons">
                <input type="button" value="&lt; Prev" class="btn" id="btn-prev">
                <input type="button" value="Next &gt;" class="btn" id="btn-next">
            </div>
        </form>

        <script src="javascript/script.js"></script>
    </section>
</body>

</html>
